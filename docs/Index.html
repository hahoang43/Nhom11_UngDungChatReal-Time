<body>

    <!-- Auth Panel -->
    <div id="authPanel" class="auth-container">

            <div class="input-area">

                <button class="btn-icon-small" title="G·ª≠i File" style="font-size: 1.2rem; color: #6366f1;"

    <div id="toast">Th√¥ng b√°o</div>

    <script>
        let socket = null;
        const CHUNK_SIZE = 4096;
        // --- File Send Logic ---
        document.getElementById('fileInput').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file || !socket || !socket.connected) return;
            // G·ª≠i th√¥ng tin file
            sendJson('FILE_REQUEST', {
                filename: file.name,
                filesize: file.size,
                receiver: null // ho·∫∑c ch·ªçn ng∆∞·ªùi nh·∫≠n n·∫øu c·∫ßn
            });
            // G·ª≠i t·ª´ng chunk
            let chunkNum = 0;
            const reader = new FileReader();
            let offset = 0;
            function sendChunk() {
                const slice = file.slice(offset, offset + CHUNK_SIZE);
                reader.readAsArrayBuffer(slice);
            }
            reader.onload = function (ev) {
                const chunk = new Uint8Array(ev.target.result);
                const chunk_b64 = btoa(String.fromCharCode.apply(null, chunk));
                sendJson('FILE_CHUNK', {
                    chunk_num: chunkNum,
                    data: chunk_b64
                });
                offset += CHUNK_SIZE;
                chunkNum++;
                if (offset < file.size) {
                    sendChunk();
                } else {
                    sendJson('FILE_END', {});
                    showToast('ƒê√£ g·ª≠i file: ' + file.name);
                }
            };
            sendChunk();
        });
        let myName = "";
        let currentTarget = "Public:Public"; // Type:ID
        let myGroups = new Set(); // Stores group IDs I am a member of

        // --- Auth UI Logic ---
        function switchAuth(mode) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabReg = document.getElementById('tabRegister');
            const title = document.querySelector('.auth-title');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                tabLogin.classList.add('active');
                tabReg.classList.remove('active');
                title.textContent = "Ch√†o m·ª´ng tr·ªü l·∫°i";
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                tabLogin.classList.remove('active');
                tabReg.classList.add('active');
                title.textContent = "T·∫°o t√†i kho·∫£n m·ªõi";
            }
            document.getElementById('authError').textContent = "";
        }

        function handleEnter(e, type) {
            if (e.key === 'Enter') handleAuth(type);
        }

        function showToast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.className = "show";
            setTimeout(() => { el.className = el.className.replace("show", ""); }, 3000);
        }

        // --- Socket.IO Logic ---
        function handleAuth(type, autoLogin = false) {
            const userIn = type === 'LOGIN' ? document.getElementById('loginUser') : document.getElementById('regUser');
            const passIn = type === 'LOGIN' ? document.getElementById('loginPass') : document.getElementById('regPass');
            const username = userIn.value.trim();
            const password = passIn.value.trim();

            if (type === 'REGISTER') {
                const conf = document.getElementById('regConfirm').value.trim();
                if (password !== conf) {
                    document.getElementById('authError').textContent = "M·∫≠t kh·∫©u kh√¥ng kh·ªõp!";
                    return;
                }
            }

            if (!username || !password) {
                if (!autoLogin) {
                    document.getElementById('authError').textContent = "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!";
                }
                return;
            }

            // T·ª± ƒë·ªông ch·ªçn endpoint ph√π h·ª£p cho local/dev/prod
            if (!socket || socket.disconnected) {
                let endpoint = undefined;
                if (window.location.protocol === 'file:') {
                    endpoint = "https://nhom11-ungdungchatreal-time.onrender.com"; // Thay link Render c·ªßa b·∫°n v√†o ƒë√¢y
                }

                // socket.io t·ª± ƒë·ªông ch·ªçn endpoint n·∫øu kh√¥ng truy·ªÅn g√¨ (window.location)
                socket = io(endpoint);

                socket.on('connect', () => {
                    sendJson(type, { username, password });
                    myName = username;
                });
                socket.on('disconnect', () => {
                    if (document.getElementById('chatPanel').style.display === 'flex') {
                        showToast("ƒê√£ m·∫•t k·∫øt n·ªëi v·ªõi Server");
                        setTimeout(() => location.reload(), 2000);
                    }
                });
                socket.on('message', (data) => handleServerMessage(data));
                // Th√™m c√°c event kh√°c n·∫øu server emit
            } else {
                sendJson(type, { username, password });
                myName = username;
            }
        }

        function sendJson(type, payload) {
            if (socket && socket.connected) {
                socket.emit('message', { type, payload });
            }
        }

        function handleServerMessage(data) {
            console.log("Recv:", data);

            switch (data.type) {
                case 'LOGIN_SUCCESS':
                    // L∆∞u username v√† password v√†o localStorage ƒë·ªÉ gi·ªØ tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
                    if (myName) {
                        const pass = document.getElementById('loginPass').value || '';
                        localStorage.setItem('chat_username', myName);
                        localStorage.setItem('chat_password', pass);
                    }
                    enterChatMode();
                    break;
                case 'ERROR':
                    document.getElementById('authError').textContent = data.payload;
                    showToast(data.payload);
                    break;
                case 'SUCCESS':
                    showToast(data.payload);
                    break;
                case 'TEXT':
                    if (currentTarget === 'Public:Public') {
                        appendMessage(data.payload);
                    }
                    break;
                case 'PRIVATE':
                    // Logic x√°c ƒë·ªãnh ƒë·ªëi ph∆∞∆°ng trong cu·ªôc tr√≤ chuy·ªán
                    // N·∫øu t√¥i g·ª≠i -> ƒë·ªëi ph∆∞∆°ng l√† receiver
                    // N·∫øu h·ªç g·ª≠i -> ƒë·ªëi ph∆∞∆°ng l√† sender
                    const p = data.payload;
                    const partner = (p.sender === myName) ? p.receiver : p.sender;

                    if (currentTarget === `User:${partner}`) {
                        const msgType = (p.sender === myName) ? 'sent' : 'received';
                        appendMessage(p.content, msgType, p.sender);
                    } else if (p.sender !== myName) {
                        showToast(`Tin nh·∫Øn m·ªõi t·ª´ ${p.sender}`);
                    }
                    break;
                case 'GROUP':
                    if (currentTarget === `Group:${data.payload.group_id}`) {
                        const msgType = (data.payload.sender === myName) ? 'sent' : 'received';
                        appendMessage(data.payload.content, msgType, data.payload.sender);
                    }
                    break;
                case 'FILE':
                    // Hi·ªÉn th·ªã file trong ƒëo·∫°n chat
                    const file = data.payload;
                    const fileUrl = `http://${window.location.hostname}:8000/download?filename=${encodeURIComponent(file.filename)}`;
                    const fileMsg = `<a href="${fileUrl}" target="_blank" style="color:#6366f1;font-weight:600;text-decoration:underline">üìé ${file.filename}</a> (${(file.filesize / 1024).toFixed(1)} KB)`;
                    appendMessage(fileMsg, 'received', file.sender || 'File');
                    break;
                case 'USERS_LIST':
                    renderUsers(data.payload);
                    break;
                case 'GROUPS_LIST':
                    renderGroups(data.payload);
                    break;
            }
        }

        function enterChatMode() {
            document.getElementById('authPanel').style.display = 'none';
            document.getElementById('chatPanel').style.display = 'flex';
            document.getElementById('myNameDisplay').textContent = myName;
            document.getElementById('myAvatar').textContent = myName.charAt(0).toUpperCase();

            // Set default target
            setTarget('Public', 'Public', 'Chat C√¥ng Khai');
        }

        // Khi load l·∫°i trang, n·∫øu c√≥ username v√† password trong localStorage th√¨ t·ª± ƒë·ªông ƒëƒÉng nh·∫≠p l·∫°i
        window.addEventListener('DOMContentLoaded', function () {
            const savedUser = localStorage.getItem('chat_username');
            const savedPass = localStorage.getItem('chat_password');
            if (savedUser) {
                document.getElementById('loginUser').value = savedUser;
            }
            if (savedPass) {
                document.getElementById('loginPass').value = savedPass;
            }
            if (savedUser && savedPass) {
                // T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p l·∫°i
                handleAuth('LOGIN', true);
            }
        });

        // --- Chat UI Rendering ---
        function renderUsers(users) {
            const container = document.getElementById('usersList');
            container.innerHTML = '';

            users.forEach(u => {
                if (u === myName) return;

                const div = document.createElement('div');
                div.className = `list-item ${currentTarget === `User:${u}` ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="item-info">
                        <div class="avatar" style="width: 32px; height: 32px; font-size: 0.8rem; background: #e2e8f0; color: #64748b;">${u.charAt(0).toUpperCase()}</div>
                        <span>${u}</span>
                    </div>
                    <span class="status-dot" style="width: 8px; height: 8px; background: #4ade80; border-radius: 50%;"></span>
                `;
                div.onclick = () => setTarget('User', u, u);
                container.appendChild(div);
            });
        }

        function renderGroups(groups) {
            // Check membership logic? 
            // Currently server doesn't send "my groups" vs "all groups" plainly,
            // but we can infer or simpler: user creates -> is member. join -> is member.
            // For now, assume we need to track membership locally or try to send msg and fail.
            // BETTER: The server "Join" response sends "Joined group X".
            // Since we don't have persistent state sync on verify, we'll let user try to click.

            const container = document.getElementById('groupsList');
            container.innerHTML = '';

            groups.forEach(g => {
                const isMember = myGroups.has(g.id);
                const isActive = currentTarget === `Group:${g.id}`;

                const div = document.createElement('div');
                div.className = `list-item ${isActive ? 'active' : ''}`;
                div.innerHTML = `
                   <div class="item-info" onclick="setTarget('Group', '${g.id}', '${g.name}')">
                        <div class="avatar" style="width: 32px; height: 32px; font-size: 0.8rem; background: var(--secondary);">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <span>${g.name}</span>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn btn-join ${isMember ? 'hidden' : ''}" onclick="joinGroup(${g.id}, '${g.name}')">Join</button>
                        <button class="action-btn btn-leave ${isMember ? '' : 'hidden'}" onclick="leaveGroup(${g.id})">Leave</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function setTarget(type, id, name) {
            currentTarget = `${type}:${id}`;
            const targetNameEl = document.getElementById('targetName');
            const targetStatusEl = document.getElementById('targetStatus');
            const targetAvatarEl = document.getElementById('targetAvatar');

            targetNameEl.textContent = name;

            // Update UI Active State
            // (Re-rendering lists would be cleaner but heavier, so just toggle active class manually or rely on list refresh)
            document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
            // Find element to active ?? Difficult without ID. 
            // Ideally we re-render or add IDs to elements.
            // Let's just update header for now.

            if (type === 'Public') {
                targetStatusEl.textContent = "H·ªôi tho·∫°i chung v·ªõi m·ªçi ng∆∞·ªùi";
                targetAvatarEl.innerHTML = 'üåê';
                targetAvatarEl.style.background = 'var(--info)';
            } else if (type === 'User') {
                targetStatusEl.textContent = "Tin nh·∫Øn ri√™ng t∆∞";
                targetAvatarEl.innerHTML = name.charAt(0).toUpperCase();
                targetAvatarEl.style.background = '#e2e8f0';
                targetAvatarEl.style.color = '#64748b';
            } else if (type === 'Group') {
                targetStatusEl.textContent = `Nh√≥m ID: ${id}`;
                targetAvatarEl.innerHTML = '<i class="fa-solid fa-users"></i>';
                targetAvatarEl.style.background = 'var(--secondary)';
            }

            document.getElementById('messages').innerHTML = '';
            // G·ª≠i y√™u c·∫ßu l·∫•y l·ªãch s·ª≠ chat t·ª´ server
            if (type === 'User') {
                sendJson('HISTORY_REQUEST', { history_type: 'private', target: id });
            } else if (type === 'Group') {
                sendJson('HISTORY_REQUEST', { history_type: 'group', target: id });
            }
            appendMessage(`--- B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán v·ªõi ${name} ---`, 'system');
        }

        // --- Actions ---
        function createNewGroup() {
            const name = prompt("Nh·∫≠p t√™n nh√≥m m·ªõi:");
            if (name) {
                // Fix: Send string directly as payload for MSG_GROUP_CREATE
                sendJson('GROUP_CREATE', name);
                // Assume success -> add to myGroups? Server sends MSG_GROUPS_LIST update.
                // We also need to know ID to add to myGroups. 
                // The server response to create is: {'type': 'SUCCESS', 'payload': "Group '...' created with ID X"}
                // Provide a way to parse ID?
                // For now, user has to Click "Join" on the new group if not auto-joined, 
                // BUT Server code: create_group adds creator to members.
                // So we should add to myGroups.
                // We'll rely on "Try to chat". Or we need to parse the SUCCESS message.
                // Let's just prompt user to refresh or re-click.
            }
        }

        function joinGroup(gid, gname) {
            sendJson('GROUP_JOIN', gid);
            myGroups.add(gid);
            // Request list update to re-render buttons
            // (Server broadcasts on join in my new implementation, but let's be safe)
            // sendJson('GROUPS_LIST_REQUEST', null); 

            event.target.classList.add('hidden');
            event.target.nextElementSibling.classList.remove('hidden');
            showToast(`ƒê√£ tham gia nh√≥m ${gname}`);
        }

        function leaveGroup(gid) {
            if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi nh√≥m?")) return;
            sendJson('GROUP_LEAVE', gid);
            myGroups.delete(gid);
            event.target.classList.add('hidden');
            event.target.previousElementSibling.classList.remove('hidden');
            if (currentTarget === `Group:${gid}`) {
                setTarget('Public', 'Public', 'Chat C√¥ng Khai');
            }
            showToast("ƒê√£ r·ªùi nh√≥m");
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if (!txt) return;

            // Check Msg Type
            if (currentTarget === 'Public:Public') {
                sendJson('TEXT', txt);
                appendMessage(txt, 'sent');
            } else if (currentTarget.startsWith('User:')) {
                const targetUser = currentTarget.split(':')[1];
                sendJson('PRIVATE', { receiver: targetUser, content: txt });
                appendMessage(txt, 'sent');
            } else if (currentTarget.startsWith('Group:')) {
                const groupId = parseInt(currentTarget.split(':')[1]);
                if (!myGroups.has(groupId)) {
                    // Quick check, though server also checks
                    // We might define 'myGroups' better.
                    // For now, let's just send.
                }
                sendJson('GROUP', { group_id: groupId, content: txt });
                appendMessage(txt, 'sent');
            }
            input.value = '';
        }

        // --- Chat Bubbles ---
        // L∆∞u l·ªãch s·ª≠ tin nh·∫Øn v√†o b·ªô nh·ªõ t·∫°m
        if (!window.publicHistory) window.publicHistory = [];
        if (!window.privateHistory) window.privateHistory = {};
        if (!window.groupHistory) window.groupHistory = {};

        function appendMessage(content, type = 'received', sender = '') {
            const container = document.getElementById('messages');

            // Parse content for "Sender: " prefix if Public text (from server broadcast)
            // Server format: "User: content" or "[timestamp] User: content" (history)

            let displayContent = content;
            let displaySender = sender;

            if (type === 'received' && !sender) {
                // Try to split logic for Public messages
                if (content.includes(':')) {
                    const parts = content.split(':');
                    if (parts.length >= 2) {
                        // Very rough heuristic
                        if (!displaySender) displaySender = parts[0].trim();
                        // displayContent = parts.slice(1).join(':').trim(); 
                        // Keep full content for now to be safe against complex strings
                    }
                }
            }

            const div = document.createElement('div');
            div.className = `message ${type}`;

            let html = '';
            if (displaySender && type !== 'sent' && type !== 'system') {
                html += `<div class="msg-sender">${displaySender}</div>`;
            }
            html += `<div>${displayContent}</div>`;

            div.innerHTML = html;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Input Enter Key
        document.getElementById('chatInput').onkeypress = (e) => {
            if (e.key === 'Enter') sendMessage();
        }

    </script>
